<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aplikasi Penghitung Dzikir</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* Styling navbar dkk (nggak diubah) */
    nav {
      background-color: var(--nav-bg);
      width: 100%;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px 20px;
      transition: background-color 0.5s ease;
    }
    .nav-logo {
      width: 100%;
      text-align: center;
      padding: 5px 0;
    }
    .nav-logo .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--nav-text);
    }
    .nav-menu {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding-bottom: 5px;
    }
    .nav-menu ul {
      list-style: none;
      display: flex;
      gap: 15px;
      margin: 0;
      padding: 0;
      align-items: center;
    }
    .nav-menu ul li a {
      text-decoration: none;
      color: var(--nav-text);
      font-size: 16px;
      transition: color 0.3s ease;
      user-select: none;
    }
    .nav-menu ul li a:hover {
      color: var(--accent-color);
    }
    .nav-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }
    .mode-toggle {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .mode-toggle img {
      width: 35px;
      height: 35px;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .mode-toggle:hover img {
      transform: scale(1.2);
    }
    .menu-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--nav-text);
    }
    .dropdown-menu {
      position: absolute;
      top: 45px;
      right: 0;
      background-color: var(--nav-bg);
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 1100;
    }
    .dropdown-menu a {
      padding: 10px 15px;
      text-decoration: none;
      color: var(--nav-text);
      display: block;
      transition: background 0.3s;
    }
    .dropdown-menu a:hover {
      background: var(--btn-hover);
    }

    /* Tambahan: tombol admin */
    #btnLihatStorage {
      background: linear-gradient(90deg, #43cea2, #185a9d);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
      display: none; /* disembunyiin default */
    }
  </style>
</head>
<body>
  <!-- Overlay Loading -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="nav-logo">
      <div class="logo">DzikirApp</div>
    </div>
    <div class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Tentang</a></li>
        <li><a href="#">Kontak</a></li>
      </ul>
      <div class="nav-controls">
        <button class="mode-toggle" id="modeToggle">
          <img src="moon.png" alt="Mode Icon" id="modeIcon" oncontextmenu="return false;">
        </button>
        <button class="menu-toggle" id="menuToggle">&#8942;</button>
        <div class="dropdown-menu" id="dropdownMenu">
          <a href="riwayat.html">Riwayat Dzikir</a>
          <a href="logout.html" onclick="openLogoutModal(event)">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Konten Utama -->
  <div class="content">
    <h1>Selamat Datang di DzikirApp</h1>
    <div class="container">
      <div class="floating-particles" id="particles-container"></div>
      <h2>Aplikasi Penghitung Dzikir</h2>

      <div class="dzikir-selector">
        <select id="dzikir-type">
          <option value="ListDzikir" hidden>List Dzikir:</option>
          <option value="subhanallah">Subhanallah</option>
          <option value="alhamdulillah">Alhamdulillah</option>
          <option value="allahuakbar">Allahu Akbar</option>
          <option value="astagfirullah">Astagfirullah</option>
        </select>

        <div id="dzikir-display"></div>
        <div class="dzikir-actions">
          <button id="add-dzikir-btn">Tambah Dzikir</button>
          <button id="edit-dzikir-btn">Edit Dzikir</button>
          <button id="delete-dzikir-btn">Hapus Dzikir</button>
          <button id="clear-history-btn">Hapus Riwayat Dzikir</button>
        </div>
      </div>

      <div class="custom-target">
        <input type="number" id="target-count" placeholder="Target jumlah (misal: 33, 99, 100)">
      </div>

      <div class="counter-display" id="counter">0</div>

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
      </div>

      <div class="target-display">
        <span id="current-count">0</span>/<span id="target-display">0</span>
      </div>

      <div class="buttons">
        <button class="count-btn btn-disabled" id="count-btn">Hitung (+1)</button>
        <button class="reset-btn btn-disabled" id="reset-btn">Reset</button>
        <button class="save-btn btn-disabled" id="save-btn">Simpan Sesi</button>
      </div>

      <h3>Untuk yang mau liat riwayatnya, klik titik 3 / dropdownMenu</h3>
      <div class="export-buttons">
        <button id="export-pdf-btn">Export ke PDF</button>
      </div>

      <!-- Tombol khusus admin -->
      <button id="btnLihatStorage" onclick="lihatStorage()">Lihat LocalStorage</button>
    </div>
  </div>

  <!-- Modal Logout -->
  <div class="modal1" id="logoutModal">
    <div class="modal-content">
      <h2>Konfirmasi Logout</h2>
      <p>Apakah Anda yakin ingin keluar?</p>
      <div class="modal-buttons">
        <button class="btn-confirm" onclick="logout()">Ya</button>
        <button class="btn-cancel1" onclick="closeLogoutModal()">Batal</button>
      </div>
    </div>
  </div>

  <script>
    // tampilkan tombol admin kalau role = admin
    const role = localStorage.getItem("role");
    const btnLihatStorage = document.getElementById("btnLihatStorage");

    if (role === "admin") {
      btnLihatStorage.style.display = "block";
    }

    function lihatStorage() {
      let allData = { ...localStorage };
      alert("Isi LocalStorage:\n" + JSON.stringify(allData, null, 2));
      console.log(allData);
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
