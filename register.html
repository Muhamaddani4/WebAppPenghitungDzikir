<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DzikirApp - Register</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* Menggunakan CSS yang sama persis dengan login.html untuk konsistensi */
    :root {
      --font-family: 'Poppins', sans-serif;
      --text-color: #e6edf3;
      --text-secondary: #8b949e;
      --card-bg: rgba(22, 27, 34, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --accent-color: #58a6ff;
      --danger-color: #f85149;
      --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      --transition-speed: 0.3s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      color: var(--text-color);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: brightness(0.4);
    }
    .auth-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }
    .auth-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .auth-card h1 {
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 30px;
    }
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }
    .input-group input {
      width: 100%;
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 14px 14px 14px 45px;
      font-family: var(--font-family);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color var(--transition-speed);
    }
    .input-group input:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    .input-group .icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
    }
    .btn {
      width: 100%;
      border: 1px solid var(--accent-color);
      border-radius: 10px;
      background-color: var(--accent-color);
      padding: 14px 20px;
      font-family: var(--font-family);
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: all var(--transition-speed) ease;
    }
    .btn:hover {
      background-color: transparent;
      color: var(--accent-color);
    }
    .auth-switch {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
    }
    .auth-switch a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
    }
    .error {
      color: var(--danger-color);
      font-size: 0.8rem;
      margin-top: 5px;
      min-height: 1.2em;
    }
    .toggle-icon {
      position: absolute; right: 15px; top: 50%;
      transform: translateY(-50%); cursor: pointer;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-background">
    <source src="https://assets.mixkit.co/videos/preview/mixkit-red-gas-in-the-universe-14544-large.mp4" type="video/mp4">
    Browser Anda tidak mendukung tag video.
  </video>

  <main class="auth-container">
    <section class="auth-card">
        <h1>Buat Akun Baru</h1>
        <form id="registerForm" novalidate>
            <div class="input-group">
                <span class="icon">&#128100;</span>
                <input type="text" id="username" placeholder="Username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="input-group">
                <span class="icon">&#9993;</span>
                <input type="email" id="email" placeholder="Email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" id="password" placeholder="Password" required>
                <span id="togglePassword" class="toggle-icon">&#128065;</span>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
                <span id="toggleConfirmPassword" class="toggle-icon">&#128065;</span>
                <div id="confirmPasswordError" class="error"></div>
            </div>
            <button type="submit" class="btn">Daftar</button>
        </form>
        <p class="auth-switch">Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </section>
  </main>
  
  <script>
    // Fungsionalitas inti dari file register.html lama kamu tetap dipertahankan
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registerForm');
      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmPasswordInput = document.getElementById('confirmPassword');
      const usernameError = document.getElementById('usernameError');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const confirmPasswordError = document.getElementById('confirmPasswordError');

      function setupToggle(toggleElementId, inputElement) {
        const toggle = document.getElementById(toggleElementId);
        toggle.addEventListener('click', function() {
          const type = inputElement.getAttribute('type') === 'password' ? 'text' : 'password';
          inputElement.setAttribute('type', type);
          this.innerHTML = type === 'password' ? '&#128065;' : '&#128064;';
        });
      }
      setupToggle('togglePassword', passwordInput);
      setupToggle('toggleConfirmPassword', confirmPasswordInput);
      
      function validateUsername() {
        if (usernameInput.value.trim().length < 3) { 
          usernameError.textContent = 'Username minimal 3 karakter.'; return false; 
        }
        usernameError.textContent = ''; return true;
      }
      function validateEmail() {
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value.trim())) { 
          emailError.textContent = 'Format email tidak valid.'; return false; 
        }
        emailError.textContent = ''; return true;
      }
      function validatePassword() {
        if (passwordInput.value.length < 8) { 
          passwordError.textContent = 'Password minimal 8 karakter.'; return false; 
        }
        passwordError.textContent = ''; return true;
      }
      function validateConfirmPassword() {
        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.textContent = 'Konfirmasi password tidak cocok.'; return false;
        }
        confirmPasswordError.textContent = ''; return true;
      }

      form.addEventListener('submit', e => {
        e.preventDefault();
        const valid = validateUsername() && validateEmail() && validatePassword() && validateConfirmPassword();
        if (!valid) return;

        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.some(u => u.email.toLowerCase() === emailInput.value.trim().toLowerCase())) { 
          emailError.textContent = 'Email sudah terdaftar.'; return; 
        }
        
        users.push({
          username: usernameInput.value.trim(),
          email: emailInput.value.trim(),
          password: btoa(passwordInput.value),
          role: 'user'
        });
        
        localStorage.setItem('users', JSON.stringify(users));
        alert('Registrasi berhasil! Silakan login.');
        window.location.href = 'login.html';
      });
    });
  </script>

</body>
</html>
