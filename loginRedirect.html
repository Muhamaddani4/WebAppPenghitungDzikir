<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirect - Aplikasi Penghitung Dzikir</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .redirect-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: slideIn 0.8s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .redirect-container h2 {
      margin-bottom: 20px;
      color: #4A90E2;
      font-size: 28px;
    }
    .redirect-container p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }
    .spinner {
      margin: 0 auto 20px;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4A90E2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .countdown {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="spinner"></div>
    <h2>Login Berhasil</h2>
    <p>Anda telah berhasil login. Sedang mengalihkan ke halaman utama...</p>
    <div class="countdown" id="countdown">Redirect in 3 seconds...</div>
  </div>
  <script>
    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = `Redirect in ${seconds} seconds...`;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = 'index.html';
      }
    }, 1000);
  </script>
</body>
</html>
