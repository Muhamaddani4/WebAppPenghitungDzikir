<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - DzikirApp</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style ini sama persis dengan loginRedirect.html untuk konsistensi */
    .redirect-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .redirect-card {
      text-align: center;
      max-width: 450px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid var(--border-color);
      border-top-color: var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 25px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <div class="background-aurora"></div>

  <main class="redirect-container">
    <section class="card redirect-card">
        <div class="spinner"></div>
        <h2>Logout Berhasil</h2>
        <p>Anda telah keluar. Mengalihkan ke halaman login...</p>
        <p id="countdown">Dalam 3 detik...</p>
    </section>
  </main>
  
  <script>
    // PENTING: Hapus data user dari localStorage saat halaman ini dimuat
    localStorage.removeItem('currentUser');

    let seconds = 3;
    const countdownEl = document.getElementById('countdown');
    
    const interval = setInterval(() => {
      seconds--;
      countdownEl.textContent = `Dalam ${seconds} detik...`;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = 'login.html';
      }
    }, 1000);
  </script>
</body>
</html>
