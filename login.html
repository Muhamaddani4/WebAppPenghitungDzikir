<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DzikirApp - Login</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --font-family: 'Poppins', sans-serif;
      --text-color: #e6edf3;
      --text-secondary: #8b949e;
      --card-bg: rgba(22, 27, 34, 0.7);
      --border-color: rgba(255, 255, 255, 0.1);
      --accent-color: #58a6ff;
      --danger-color: #f85149;
      --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      --transition-speed: 0.3s;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font-family);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1536782376847-5c9d14d97cc0?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      -webkit-user-select: none; -ms-user-select: none; user-select: none;
    }
    input, textarea { -webkit-user-select: auto; -ms-user-select: auto; user-select: auto; }
    .auth-container { width: 100%; max-width: 420px; padding: 20px; }
    .auth-card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 20px;
      padding: 40px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    .auth-card h1 { text-align: center; font-size: 2rem; font-weight: 600; margin-bottom: 30px; }
    .input-group { position: relative; margin-bottom: 25px; }
    .input-group input {
      width: 100%; background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 10px; padding: 14px 45px 14px 20px;
      font-family: var(--font-family); color: var(--text-color);
      font-size: 1rem; transition: border-color var(--transition-speed);
    }
    .input-group input:focus { outline: none; border-color: var(--accent-color); }
    .btn {
      width: 100%; border-radius: 10px;
      padding: 14px 20px; font-family: var(--font-family);
      font-weight: 600; cursor: pointer;
      transition: all var(--transition-speed) ease;
    }
    .btn-primary { background-color: var(--accent-color); border: 1px solid var(--accent-color); color: white; }
    .btn-primary:hover { background-color: transparent; color: var(--accent-color); }
    .btn-secondary {
        background-color: transparent;
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
        margin-top: 15px;
    }
    .btn-secondary:hover { background-color: rgba(255, 255, 255, 0.1); color: var(--text-color); }
    .auth-switch { text-align: center; margin-top: 20px; color: var(--text-secondary); }
    .auth-switch a { color: var(--accent-color); text-decoration: none; font-weight: 600; }
    .error { color: var(--danger-color); font-size: 0.8rem; margin-top: 5px; min-height: 1.2em; }
    .toggle-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%); /* <-- INI KUNCI POSISI TENGAHNYA */
      cursor: pointer;
      width: 24px;
      height: 24px;
    }
    .toggle-icon img { width: 100%; height: 100%; vertical-align: middle; }
  </style>
</head>
<body>
  
  <main class="auth-container">
    <section class="auth-card">
        <h1>Login Akun</h1>
        <form id="loginForm" novalidate>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <span id="togglePassword" class="toggle-icon">
                    <img src="hide.png" alt="Toggle Password">
                </span>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" class="btn btn-primary">Masuk</button>
        </form>
        <button type="button" id="refresh-btn" class="btn btn-secondary">Refresh</button>
        <p class="auth-switch">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </section>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Tombol Refresh Manual
      const refreshBtn = document.getElementById('refresh-btn');
      if(refreshBtn) {
        refreshBtn.addEventListener('click', () => window.location.reload());
      }
      
      // Initialize Admin
      function initializeAdmin() {
        const ADMIN_EMAIL = "admin.dani@dzikir.app";
        const ADMIN_PASS = "muhamad.dani";
        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (!users.some(u => u.email === ADMIN_EMAIL)) {
          users.push({ username: "Admin", email: ADMIN_EMAIL, password: btoa(ADMIN_PASS), role: "admin" });
          localStorage.setItem('users', JSON.stringify(users));
        }
      }
      initializeAdmin();

      const loginForm = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');
      const togglePassword = document.getElementById('togglePassword');
      const togglePasswordIcon = togglePassword ? togglePassword.querySelector('img') : null;

      if (togglePassword && togglePasswordIcon) {
          togglePassword.addEventListener('click', function() {
              const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
              password.setAttribute('type', type);
              togglePasswordIcon.src = type === 'password' ? 'hide.png' : 'show.png';
          });
      }

      function validateEmail() {
        const emailValue = email.value.trim();
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
          emailError.textContent = 'Format email tidak valid.'; return false;
        }
        emailError.textContent = ''; return true;
      }
      
      function validatePassword() {
        if (password.value.length < 1) {
          passwordError.textContent = 'Password tidak boleh kosong.'; return false;
        }
        passwordError.textContent = ''; return true;
      }

      if (loginForm) {
          loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            if (validateEmail() && validatePassword()) {
              let users = JSON.parse(localStorage.getItem('users')) || [];
              const user = users.find(u => 
                u.email.toLowerCase() === email.value.trim().toLowerCase() && u.password === btoa(password.value)
              );
              if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'loginRedirect.html';
              } else {
                alert('Email atau password salah!');
              }
            }
          });
      }
    });
  </script>

</body>
</html>
