<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Aplikasi Penghitung Dzikir</title>
  <style>
    /* CSS Banner Login */
    .login-banner {
      width: 100%;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .login-banner img {
      width: 100%;
      height: auto;
      display: block;
    }
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes refreshAnimation {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.8); }
    }
    .refreshing {
      animation: refreshAnimation 0.5s forwards;
    }
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.97);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #4A90E2;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .input-group {
      position: relative;
      margin: 15px 0;
      text-align: left;
    }
    .input-group input {
      width: 300px;
      padding: 12px 40px 12px 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      border-color: #4A90E2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
    }
    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      -webkit-user-drag: none;
      user-select: none;
    }
    .toggle-icon:hover {
      opacity: 1;
    }
    .error {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 10px;
    }
    button:hover {
      transform: scale(1.02);
    }
    #refreshButton {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      margin-top: 15px;
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    p a {
      color: #4A90E2;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
    }
  </style>
</head>
<body>
  
  <div class="container" id="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
        <div id="emailError" class="error"></div>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <img src="show.png" alt="Toggle" class="toggle-icon" id="togglePassword" oncontextmenu="return false;">
        <div id="passwordError" class="error"></div>
      </div>
      <button type="submit">Masuk</button>
    </form>
    <button id="refreshButton">Refresh</button>
    <p>Belum punya akun? <a href="register.html" oncontextmenu="return false;" style="user-select: none;">Daftar disini</a></p>
  </div>

  <script>
    // Tombol refresh animasi
    const refreshButton = document.getElementById('refreshButton');
    const container = document.getElementById('container');
    refreshButton.addEventListener('click', function() {
      container.classList.add('refreshing');
      setTimeout(() => location.reload(), 500);
    });

    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const emailError = document.getElementById('emailError');
      const passwordError = document.getElementById('passwordError');

      // Toggle password
      const togglePassword = document.getElementById('togglePassword');
      togglePassword.addEventListener('click', function() {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        togglePassword.src = type === 'password' ? "show.png" : "hide.png";
      });

      // Validasi email
      function validateEmail() {
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        if (!emailRegex.test(email.value.trim())) {
          emailError.textContent = 'Format email tidak valid';
          return false;
        }
        emailError.textContent = '';
        return true;
      }

      // Validasi password
      function validatePassword() {
        if (password.value.length < 8) {
          passwordError.textContent = 'Password minimal 8 karakter';
          return false;
        }
        passwordError.textContent = '';
        return true;
      }

      email.addEventListener('input', validateEmail);
      password.addEventListener('input', validatePassword);

      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        if (!validateEmail() || !validatePassword()) return;

        let users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(u =>
          u.email.toLowerCase() === email.value.trim().toLowerCase() &&
          u.password === btoa(password.value)
        );

        if (user) {
          // Simpan data user yang login
          localStorage.setItem('currentUser', JSON.stringify(user));
          localStorage.setItem('role', user.role || 'user'); // default role user

          alert('Login berhasil!');

          // Redirect berdasarkan role
          if (user.role === 'admin') {
            window.location.href = 'admin.html';
          } else {
            window.location.href = 'index.html';
          }

        } else {
          alert('Email atau password salah!');
        }
      });
    });
  </script>
</body>
</html>
