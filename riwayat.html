<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riwayat Dzikir - DzikirApp</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

  <div class="background-aurora"></div>

  <div id="loading" class="loading-overlay"><div class="spinner"></div></div>
  <div id="notification" class="notification"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title"></h3><div class="modal-body"></div><div class="modal-footer"></div>
    </div>
  </div>
  <div class="modal1" id="logoutModal">
    <div class="modal-content">
      <h2>Konfirmasi Logout</h2><p>Apakah Anda yakin ingin keluar?</p>
      <div class="modal-buttons">
        <button class="btn btn-primary" onclick="logout()">Ya</button>
        <button class="btn" onclick="closeLogoutModal()">Batal</button>
      </div>
    </div>
  </div>

  <header class="app-header">
      <div class="nav-logo">DzikirApp</div>
      <div class="header-controls">
          <button class="btn-icon mode-toggle" id="modeToggle">
              <img src="moon.png" alt="Mode Icon" id="modeIcon">
          </button>
          <div class="dropdown">
              <button class="btn-icon menu-toggle" id="menuToggle">&#9776;</button>
              <div class="dropdown-menu" id="dropdownMenu">
                  <a href="index.html">Kembali ke Home</a>
                  <a href="#" onclick="openLogoutModal(event)">Logout</a>
              </div>
          </div>
      </div>
  </header>

  <main class="container">
    <section class="card history-card">
        <h2 class="card-title">Riwayat Dzikir Anda</h2>
        
        <div class="history-controls">
            <button id="export-pdf-btn" class="btn">Export ke PDF</button>
            <button id="clear-history-btn" class="btn btn-danger">Hapus Semua</button>
        </div>
        
        <div class="history-list" id="history-list">
            </div>

        <div class="empty-history" id="empty-history-message" style="display: none;">
            <p>Belum ada riwayat dzikir yang tersimpan.</p>
        </div>
    </section>
  </main>
  
  <script src="script.js"></script> 
  <script src="riwayat.js"></script>
</body>
</html>
