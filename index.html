<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DzikirApp - Dashboard</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

  <div class="background-aurora"></div>

  <div id="loading" class="loading-overlay"><div class="spinner"></div></div>
  <div id="notification" class="notification"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 class="modal-title"></h3>
      <div class="modal-body"></div>
      <div class="modal-footer"></div>
    </div>
  </div>
  <div class="modal1" id="logoutModal">
    <div class="modal-content">
      <h2>Konfirmasi Logout</h2><p>Apakah Anda yakin ingin keluar?</p>
      <div class="modal-buttons">
        <button class="btn btn-primary" onclick="logout()">Ya</button>
        <button class="btn" onclick="closeLogoutModal()">Batal</button>
      </div>
    </div>
  </div>

  <header class="app-header">
      <div class="nav-logo">DzikirApp</div>
      <div class="header-controls">
          <button class="btn-icon mode-toggle" id="modeToggle">
              <img src="moon.png" alt="Mode Icon" id="modeIcon">
          </button>
          <div class="dropdown">
              <button class="btn-icon menu-toggle" id="menuToggle">&#9776;</button>
              
              <div class="dropdown-menu" id="dropdownMenu">
                  <a href="riwayat.html">Buka Riwayat</a>
                  <a href="bantuan.html">Pusat Bantuan</a> 
                  <a href="#" onclick="openLogoutModal(event)">Logout</a>
              </div>
...
          </div>
      </div>
  </header>

  <main class="container">
    
    <section class="card settings-card">
      <h2 class="card-title">Pengaturan Dzikir</h2>
      <div class="input-group">
          <label for="dzikir-type">Pilih Dzikir</label>
          <select id="dzikir-type">
              <option value="ListDzikir" hidden>Pilih dari daftar...</option>
              <option value="subhanallah">Subhanallah</option>
              <option value="alhamdulillah">Alhamdulillah</option>
              <option value="allahuakbar">Allahu Akbar</option>
              <option value="astagfirullah">Astagfirullah</option>
              <option value="lailahaillallah">Laa ilaha illallah</option>
              <option value="hasbunallah waniikmalwakil">Hasbunallah wa niikmal wakil - 450x</option>
              <option value="lailaha ila anta">lailaha ila anta - 100x</option>
              <option value="subhanallah wabihamdih">subhanallah wabihamdih - 100x</option>
              <option value="la haula wala quwwata illa bilah">la haula wala quwwata illa bilah - 100x</option>
              <option value="sholawatnabimuhammad">Allahumma shalli 'ala Muhammad - 100x</option>
              <option value="sholawatnabimuhammad2">Allahumma shalli 'ala Muhammad wa 'ala ali Sayidina Muhammad</option>
              <option value="Allahumma innaka 'afuwwun, tuhibbul 'afwa fa'fu 'anni">Allahumma innaka 'afuwwun, tuhibbul 'afwa fa'fu 'anni</option>
          </select>
      </div>
      <div class="input-group">
          <label for="target-count">Tentukan Target</label>
          <input type="number" id="target-count" placeholder="Contoh: 33, 99, 100">
      </div>
      <div class="dzikir-actions">
          <button id="add-dzikir-btn" class="btn">Tambah</button>
          <button id="edit-dzikir-btn" class="btn">Edit</button>
          <button id="delete-dzikir-btn" class="btn btn-danger">Hapus</button>
      </div>
    </section>

    <section class="card counter-card">
        <div id="dzikir-display" class="current-dzikir-text">Pilih Dzikir & Target untuk memulai</div>
        <div class="counter-dial">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring-bg" cx="100" cy="100" r="90"/>
                <circle id="progress-bar" class="progress-ring-circle" cx="100" cy="100" r="90"/>
            </svg>
            <div id="counter" class="counter-display">0</div>
            <button id="count-btn" class="count-btn btn-disabled"></button>
        </div>
        <div id="target-display" class="target-info">
            <span id="current-count">0</span> / <span id="target-display-value">0</span>
        </div>
        <div class="action-buttons">
            <button id="reset-btn" class="btn btn-disabled">Reset</button>
            <button id="save-btn" class="btn btn-primary btn-disabled">Simpan</button>
        </div>
    </section>
    
    <section class="card extra-card">
       <h2 class="card-title">Opsi Lanjutan</h2>
        <div class="export-buttons">
            <button id="clear-history-btn" class="btn btn-danger">Hapus Riwayat</button>
            <button id="export-pdf-btn" class="btn">Export ke PDF</button>
        </div>
        <div id="admin-panel" class="admin-panel" style="display: none;">
            <h3 class="admin-title">Panel Admin</h3>
            <button id="view-storage-btn" class="btn btn-admin">Lihat Storage</button>
            <button id="manage-users-btn" class="btn btn-admin btn-danger">Kelola User</button>
        </div>
    </section>

  </main>
  
  <script src="script.js"></script>
</body>
</html>
